<html>
<body>
<form>
    <th:block th:fragment="input (label, name, placeholder, type)">
        <div th:with="valid=${!#fields.hasErrors(name)}"
             th:class="${'form-group row' + (valid ? '' : ' has-error')}"
             class="form-group row">
            <label class="col-sm-2 control-label" th:text="${label}">Label</label>
            <div class="col-sm-10">
                <div th:switch="${type}">
                    <input th:case="'text'" th:placeholder="${placeholder}" class="form-control" type="text" th:field="*{__${name}__}"/>
                    <input th:case="'ptext'"  th:placeholder="${placeholder}" class="form-control" type="password" th:field="*{__${name}__}"/>
                    <span th:case="'date'">
                    <input  th:name="${name}"  class="form-control" type="text" th:field="*{__${name}__}"
                           th:placeholder="${placeholder}" />
                    <script>
                        $(document).ready(function () {
                            var date_input = $('input[name=[[${name}]]]');
                            var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
                            var options = {
                                format: 'dd.mm.yyyy',
                                container: container,
                                todayHighlight: true,
                                autoclose: true,
                            };
                            date_input.datepicker(options);
                        })
                    </script>
                    </span>
                </div>
                <span th:if="${valid}"
                      class="glyphicon glyphicon-ok form-control-feedback"
                      aria-hidden="true"></span>
                <th:block th:if="${!valid}">
            <span
                    class="glyphicon glyphicon-remove form-control-feedback"
                    aria-hidden="true"></span>
                    <span class="help-inline" th:errors="*{__${name}__}">Error</span>
                </th:block>
            </div>
        </div>
    </th:block>
</form>

</body>
</html>
